<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Blog Admin</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <nav class="nav-container">
            <ul class="nav-menu">
                <li><a href="index.html#about">ABOUT ME</a></li>
                <li><a href="index.html#services">THINGS I DO</a></li>
                <li><a href="index.html#work">MY WORK</a></li>
                <li><a href="index.html#testimonials">TESTIMONIALS</a></li>
                <li><a href="index.html#blog" class="active">BLOG</a></li>
                <li><a href="index.html#contact">CONTACT</a></li>
                <li><a href="index.html#find">FIND</a></li>
            </ul>
        </nav>
    </header>

    <div class="admin-container" id="admin-panel">
        <div class="admin-header">
            <h1 class="admin-title">Blog Management</h1>
            <div class="admin-actions">
                <button class="btn" id="new-post-btn"><i class="fas fa-plus"></i> New Post</button>
                <a href="index.html#blog" class="btn btn-secondary"><i class="fas fa-eye"></i> View Blog</a>
            </div>
        </div>
        
        <!-- Blog post form -->
        <div class="blog-form" id="blog-form">
            <h2 id="form-title">Create New Blog Post</h2>
            <form id="post-form">
                <input type="hidden" id="post-id">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" class="form-control" id="post-title" required>
                </div>
                <div class="form-group">
                    <label for="post-date">Date</label>
                    <input type="date" class="form-control" id="post-date" required>
                </div>
                <div class="form-group">
                    <label for="post-excerpt">Excerpt (Short summary)</label>
                    <textarea class="form-control" id="post-excerpt" required></textarea>
                </div>
                <div class="form-group">
                    <label for="post-content">Content</label>
                    <textarea class="form-control" id="post-content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="post-image">Image URL</label>
                    <input type="text" class="form-control" id="post-image" placeholder="Enter image URL or path">
                    <div class="image-preview" id="image-preview"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Save Post</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
        
        <!-- Blog posts table -->
        <table class="blog-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Excerpt</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="blog-table-body">
                <!-- Blog posts will be loaded here via JavaScript -->
            </tbody>
        </table>
        
        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Pagination will be generated via JavaScript -->
        </div>
    </div>

    <!-- Login Form (Initially hidden) -->
    <div class="login-container" id="login-form" style="display: none;">
        <h2 class="login-title">Admin Login</h2>
        <form id="admin-login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn" style="width: 100%;">Login</button>
              </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="admin-footer">
        <p>&copy; 2025 Mugengana kelly dickson. All rights reserved.</p>
    </footer>

<script src="dashboard.js"></script>
</body>
</html>
